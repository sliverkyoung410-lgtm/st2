<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background-attachment</title>
  <style>
    *{margin: 0; padding: 0;}
    .sect{
      /* background-color: #ccc; */
      height: 100vh;
    }
    .sect .title{
      font-size: 100px;
      font-weight: bold;
      text-transform: capitalize;
      text-align: center;
    }
    .section1{
      background-color: #9c73c3;
    }
    .section2{
      background-image: url(./images/bg.jpg);
      background-position: center bottom;
      background-repeat: no-repeat;
      background-attachment: fixed; /* fixed -> 배경이미지 고정 내용은 스크롤 */
    }
    .section3{
      background-color: #6fc;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="sect section1">
      <p class="title">section title1</p>
    </section>
    <section class="sect section2">
      <p class="title">section title2</p>
    </section>
    <section class="sect section3">
      <p class="title">section title3</p>
    </section>
  </div>
</body>
</html>
